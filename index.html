<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Hungry Cthulhu</title>
  </head>
  <body>
    <div class="container">
      <h1>Feed Him</h1>
      <h3>test 3</h3>
      <div class="">
        <form id="createAnimal">
          <label for="createAnimal">Enter animal name</label>
          <input type="text" id="animalName">
          <button type="submit" name="button">Create Animal</button>
        </form>
      </div>
      <div class="from-group">
        <select id="foodType" name="">
          <option value="eatSmall">Eat Small</option>
          <option value="eatMedium">Eat Medium</option>
          <option value="eatLarge">Eat Large</option>
          <option value="eatPoop">Eat Pooop</option>
          <option value="eatPowerUp">Eat Power Up</option>
          <option value="eatSpecialBonus">Eat Bonus</option>
          <option value="eatWeirdThing">Eat Weird Thing</option>
        </select>
        <button type="button" name="button">Eat</button>
      </div>
      <div class="from-group">
        <select id="sleepType" name="">
          <option value="sleepSmall">Sleep Small</option>
          <option value="sleepSpecialBonus">Sleep Bonus</option>
        </select>
        <button type="button" name="button">Sleep</button>
      </div>
      <div class="from-group">
        <select id="playType" name="">
          <option value="playSmall">Play Small</option>
          <option value="playMedium">Play Medium</option>
          <option value="playLarge">Play Large</option>
          <option value="playSpecialBonus">Play Bonus</option>
        </select>
        <button type="button" name="button">Play</button>

      </div>
      <div class="from-group">
        <select id="poopType" name="">
          <option value="poopSmall">Poop Small</option>
          <option value="poopBig">Poop Big</option>
        </select>

        <button id="poop" type="button">Poop</button>

      </div>
      <div class="">
        <h2 ></h2>
        <button id="getHealthLevel" type="button" name="button">Get Health Level</button>
        <p>Health level: <span id="healthText"></span></p>
        <p>Sleep level: <span id="sleepText"></span></p>
        <p>Food level: <span id="foodText"></span></p>
        <p>Play level: <span id="playText"></span></p>
        <p>Poop level: <span id="poopText"></span></p>
      </div>
    </div>
  </body>
</html>
